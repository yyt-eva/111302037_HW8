<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>JS Calculator</h1>
        <div>
            <label for="number1">Number 1</label>
            <input type="number" id="number1" placeholder="Enter first number" required>
        </div>
        <div>
            <label for="number2">Number 2</label>
            <input type="number" id="number2" placeholder="Enter second number" required>
        </div>
        <div>
            <label for="operator">Operate way?</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <button id="calculate">Add</button>
        <p id="result">Result = 0.00</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
